<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal y Criptomonedas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="estilos-combinados.css">
</head>
<body>

    <div class="botones-superiores">
        <button>Inicio de sesión</button>
        <button>Registro</button>
    </div>

    <!-- Contenido Principal -->
    <main class="contenido-principal">
        <section class="intro">
            <h1>Comerciar <span class="resaltar">criptos</span> nunca ha sido más fácil</h1>
            <div class="formulario">
                <input type="email" placeholder="Email/número de teléfono">
                <button class="btn-empezar">Empezar</button>
            </div>
            <p class="registro">Regístrate ahora y obtén hasta 100 USD en recompensas</p>
        </section>

        <!-- Tablero de Criptomonedas -->
        <section class="tablero-criptomonedas">
            <h2>Tablero de Criptomonedas</h2>
            <div class="contenedor-tablero">
                <div class="tarjeta-cripto">
                    <h3>Bitcoin (BTC)</h3>
                    <p id="precio-btc">Cargando...</p>
                </div>
                <div class="tarjeta-cripto">
                    <h3>Ethereum (ETH)</h3>
                    <p id="precio-eth">Cargando...</p>
                </div>
                <div class="tarjeta-cripto">
                    <h3>Binance Coin (BNB)</h3>
                    <p id="precio-bnb">Cargando...</p>
                </div>
            </div>
            <button class="btn-ver-mas">Ver más criptomonedas</button>
        </section>
    </main>
</body>
</html>
